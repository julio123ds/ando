<!DOCTYPE html>
<html>
<head>
  <title>FINAL</title>

</head>
<body>
    <div class="ticket">
      <h2>ORDEN</h2>
      <p id="tarjetaSeleccionada"></p>
      <p id="cardSeleccionada"></p>

      document.getElementById('cardSeleccionada').textContent = cardSeleccionada;
