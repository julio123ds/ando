<!DOCTYPE html>
<html>
<head>
    <title>Mi Horario</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333333;
            text-align: center;
            margin-top: 20px;
        }

        .table-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333333;
            color: #FFFFFF;
        }

        td {
            border: 1px solid #CCCCCC;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        td:hover {
            background-color: #E0E0E0;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 5px;
            width: 100%;
        }
    </style>
    <script>
        function modificarCampo(dia, hora) {
            var campo = document.getElementById(dia + hora);
            campo.innerHTML = '<input type="text" id="' + dia + hora + 'Input" value="' + campo.innerHTML + '" onblur="guardarCampo(\'' + dia + hora + '\')">';  
            document.getElementById(dia + hora + 'Input').focus();
        }

        function guardarCampo(id) {
            var campo = document.getElementById(id);
            var nuevoValor = document.getElementById(id + 'Input').value;
            campo.innerHTML = nuevoValor;
        }
    </script>
</head>
<body>
    <h1>Mi Horario</h1>
    <table>
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td>Daniel Daza</td>
            <td id="lunes8" onclick="modificarCampo('lunes', '8')">15:30 - 19:30</td>
            <td id="martes8" onclick="modificarCampo('martes', '8')">16:00 - 20:00</td>
            <td id="miercoles8" onclick="modificarCampo('miercoles', '8')">14:30 - 18:30</td>
            <td id="jueves8" onclick="modificarCampo('jueves', '8')">13:00 - 16:30</td>
            <td id="viernes8" onclick="modificarCampo('viernes', '8')">16:00 - 20:00</td>
            <td id="viernes8" onclick="modificarCampo('sabado', '8')">DSC</td>
            <td id="viernes8" onclick="modificarCampo('domingo', '8')">DSC</td>
        </tr>
        <tr>
            <td>Julio Cahuana</td>
            <td id="lunes8" onclick="modificarCampo('lunes', '8')">13:00 - 17:00</td>
            <td id="martes8" onclick="modificarCampo('martes', '8')">15:00 - 19:00</td>
            <td id="miercoles8" onclick="modificarCampo('miercoles', '8')">16:00 - 20:00</td>
            <td id="jueves8" onclick="modificarCampo('jueves', '8')">16:00 - 20:00</td>
            <td id="viernes8" onclick="modificarCampo('viernes', '8')">16:00 - 19:30</td>
            <td id="viernes8" onclick="modificarCampo('sabado', '8')">DSC</td>
            <td id="viernes8" onclick="modificarCampo('domingo', '8')">DSC</td>
        </tr>
        <!-- Agrega más filas para las demás horas -->
    </table>
</body>
</html>
